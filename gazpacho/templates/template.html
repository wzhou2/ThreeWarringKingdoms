<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>

    <body style="background-color:#333745;"><!--23B5D3 for light-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/" id="workbuddy">Workbuddy</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">

      </li>
    </ul>
<ul class="navbar-nav mr-auto">
    </ul><ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-item nav-link" href="account">Account</a>
				</li>
				<li class="nav-item" style="font-size:30px">
						<a href="#">&#x2709;</a>
				</li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout"  id="workbuddy">Logout <span class="sr-only">(current)</span></a>
                </li>
            </ul>

  </div>
</nav>
        <div class="container" style="border:1px solid #cecece;background-color:white;">
            {% block body %}

            {% endblock %}

        <div class="alert alert-primary">
            <center>
                {{ msg }}
            </center>
        </div>
        {% endfor %}

        <footer style="color:white">
            <br>
            Copyright &copy; 2019 Three Warring Kingdoms
        </footer>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
