<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='style.css') }}>
    </head>
    <body style="background-color:#333745;"><!--23B5D3 for light-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <a class="navbar-brand" href="/" id="workbuddy">Workbuddy</a>
            <button class="navbar-toggler text-right" type="button" data-toggle="collapse" data-target="#collapseNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            {% if session['username'] %}
            <div class="collapse navbar-collapse flex-grow-1 text-right" id="collapseNavbar">
                <ul class="navbar-nav ml-auto flex-nowrap">
                    <li class="nav-item">
                        <a class="nav-item nav-link" href="account">Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#"> Welcome, {{session["username"]}} </a>
                    </li>
                    <li class="nav-item" style="font-size:30px">
                        <a href="inbox">&#x2709;</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="logout">Logout</a>
                    </li>
                </ul>
            </div>
            {% else %}
            <div class="collapse navbar-collapse flex-grow-1 text-right" id="collapseNavbar">
                <ul class="navbar-nav ml-auto flex-nowrap">
                    <li class="nav-item">
                        <a class="nav-item nav-link" href="login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register">Register</a>
                    </li>
                </ul>
            </div>
            {% endif %}
        </nav>

        {% for msg in get_flashed_messages() %}
        <div class="alert alert-primary">
            <center>
                {{ msg }}
            </center>
        </div>
        {% endfor %}

        <div class="container" style="border:1px solid #cecece;background-color:white;">
            <br>
            {% block body %}
            Template
            {% endblock %}
        </div>

        <!-- Footnote -->
        <footer style="color:white; text-align: center">
            <br>
            Copyright &copy; 2019 Three Warring Kingdoms
        </footer>

        <!--  Bootstrap js -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <!-- D3 js -->
        <script src="http://d3js.org/d3.v5.min.js" charset="utf-8"></script>
        <!-- Ajax calls -->
        <script type="text/javascript" src="{{ url_for('static', filename='ajax.js') }}"></script>
    </body>
</html>
