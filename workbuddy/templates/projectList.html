<div class="card text-center">
    <div class="card-header"> Projects </div>
</div>
{% if dict['projectList']|length > 0 %}
    <ul class="list-group list-group-flush text-center">
        {% for item in dict['projectList'] %}
            <li class="list-group-item">
			<form method="post" action="link_project" class="inline">
			  <button type="submit" name="project" value={{item[0]}} class="link-button">
				{{item[0]}}
			  </button>
			</form>
			</li>
        {% endfor %}
    </ul>
{% else %}
    <p class="alert alert-warning"> There are no existing project currently. </p>
{% endif %}
<br>
<a class="btn btn-primary float-right" onclick="display('create_project')">Create Project</a>
