<form action="/create" method="post">
    <label for="name">Enter Project Name:</label> <br>
    <input type="text" name="name" placeholder="Name" maxlength="30" required></input>

    <label for="description">Write a short description of the goal of the project: </label>
    <textarea name="description" rows="3" cols="40" maxlength="100"></textarea>
    <br>
    <br>
    <button type="submit" class="btn btn-light btn-outline-success float-right">Create Project</button>
</form>
