{%  extends "template.html" %}

{% block title %}Homepage{% endblock %}

{% block body %}
{% if session['position'] == 0 %}
    <div class="row">
        <div class="col-sm-4 col-md-3 col-lg-2 flex-column" bg-success id="buttonColumn">
            <button class="btn btn-lg btn-block btn-light btn-outline-dark" onclick="display('todo');">Todos</button>
            <button class="btn btn-lg btn-block btn-light btn-outline-dark" onclick="display('assign');">Assign</button>
            <button class="btn btn-lg btn-block btn-light btn-outline-dark" onclick="display('projectList');">Projects</button>
        </div>
        <div class="col-sm-8 col-md-9 col-lg-10" id="contentColumn"> </div>
    </div>
{% else %}
    <div class="card" style="width: 18rem;">
      <div class="card-header">
        Featured
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><a href="project">Project 1</a></li>
        <li class="list-group-item"><a href="project">Project 2</a></li>
        <li class="list-group-item"><a href="project">Project 3</a></li>
      </ul>
    </div>
{% endif %}

<script type="text/javascript">
    var display = function(type) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById('contentColumn').innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", "/getHTML?type="+type, true);
        xhttp.send();
    }
</script>
{% endblock %}
