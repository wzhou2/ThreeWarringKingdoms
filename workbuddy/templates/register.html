<div class="card bg-light mb-3 text-center">
    <div class="card-header list-group text-center justify-content-center" style="flex-direction:row;">
        <button class="list-group-item btn btn-light active " onclick="registerForm();"> Register </button>
        <button class="list-group-item btn btn-light" onclick="loginForm();"> Login </button>
    </div>
    <form action="/auth_register" method="post">
        <div>
            <label for="first">First</label>
            <input type="first" name="first" placeholder="first" required>
            <label for="last">Last</label>
            <input type="last" name="last" placeholder="last" required>
            <br>
            <label for="username">Username</label>
            <input type="username" name="username" placeholder="Username" required>
            <br>
        </div>

        <div>
            <label for="pw">Password</label>
            <input type="password" name="password" placeholder="password" required>
        </div>

        <div>
            <label for="position">Position</label>
            <select name="position">
                <option value="Employee">Employee</option>
                <option value="Admin">Admin</option>
            </select>
        </div>
        <button type="submit" class="btn btn-light btn-outline-dark">Register</button>
    </form>
</div>
